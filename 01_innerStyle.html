<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内嵌样式</title>
</head>
<body>
    <!--
        样式定义：用于辅助美化HTML，使得网页效果色
        彩性更高，更容易吸引用户。样式可以为网页设置
        颜色、背景、排版等丰富的属性。

        标签中的style属性用于帮助标签定义内嵌样式，
        内嵌样式格式如下例所示，使用style作为标记，
        在内部写入格式如： key:value; 的数据对象
        来表示具体的样式。
    -->
    <div style="color: red;">
        Hello World !
    </div>

    <!--
        在标签很多的情况下，如果大量在页面中堆叠内
        嵌样式，则会使得页面臃肿冗余，如下例：
    -->
    <div style="width: 100px; height: 100px; color: red; background-color: green; font-size: 20px; font-weight: bold; line-height: 20px; text-align: center;">
        大量堆积内嵌样式
    </div>
</body>
</html>
