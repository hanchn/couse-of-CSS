<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>宽度，高度，字体颜色</title>
</head>
<body>
  <!--
    从本小节开始讲解网页中常用的基础样式，
    px（像素）：是网页中常用的长度单位
    width（宽度）：用于设置样式的宽度属性
    height(高度)：用于设置样式的高度属性
    color(颜色)：用于设置样式的字体颜色 

    color在设置字体颜色的时候，可以使用英文单词表示
    颜色的值，也可以用颜色编码表示字体的色值，例如：
    color：#000000；（#000000表示黑色）
  -->
  <style>
    div{
      width: 100px;
      height: 100px;
      color: red;
    }
  </style>
  <div>
    Hello World !
  </div>

  <!--
    width, height用于设置div的宽高，但是因为目前
    div为透明色，所以看不出任何效果，只有字体颜色发
    生了改变。

    width、height的单位也可以使用100%、auto

    100%表示宽度或者高度与父亲容器的宽高相等
    auto表示宽度或者高度未设定（此处涉及场景后期会
    用实例详细解释）
  -->

</body>
</html>
