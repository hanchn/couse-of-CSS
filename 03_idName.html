<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ID名</title>
</head>
<body>
    <!--
    在样式中我们可以通过id去管理不同标签所对应的样式
    属性，格式和通过标签管理样式类似，但是要在HTML标
    签上添加ID名，（ID名对应唯一的标签，调用时以#开头
    ，ID名结尾）例：    
    -->
    <style>
      #test{
          color: red;
      }
    </style>
    <div id="test">
      Hello World !
    </div>

    <!--
    ID名具有唯一性（即每个标签对应一个ID），这种特性
    使得以ID命名不容易被共享，极易造成代码冗余。
    -->
</body>
</html>
