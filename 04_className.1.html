<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class名</title>
</head>
<body>
    <!--
    在样式中我们可以利用class名来实现样式共享，class
    命名与ID命名类似，区别在于class命名不具有唯一性，
    允许被重复使用，并且可以实现多命名。 class命名结
    构以点开始命名结尾，例：   
    -->

    <style>
      .test01{
        color: red;
      }

      .test02{
        font-size: 20px;
      }
    </style>

    <div class="test01 test02">
        Hello World !
    </div>
    <!--
    命名方式还有很多，为了不误导大家，我们留在在本系列
    的后期再着重讨论。    
    -->
</body>
</html>
